# Nginx Configuration for Superset Proxy
# =====================================
# This configuration proxies requests to the Superset Docker container
# Place this file in /etc/nginx/sites-available/ and create a symlink in /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain name or use _ for any domain
    server_name superset.localhost.ai;
    
    # Optional: Redirect HTTP to HTTPS (uncomment if you have SSL)
    # return 301 https://$server_name$request_uri;
    
    # Proxy configuration
    location / {
        # Proxy to Superset container
        proxy_pass http://localhost:8088;
        
        # Essential proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (for real-time features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Handle large uploads (for data files)
        client_max_body_size 100M;
    }
    
    # Static files optimization (optional)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:8088;
        proxy_set_header Host $host;
        
        # Cache static files
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://localhost:8088/health;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Security headers
    add_header X-Frame-Options "" always;
    add_header Content-Security-Policy "frame-ancestors 'self' http://localhost:8080;" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/superset_access.log;
    error_log /var/log/nginx/superset_error.log;
}
